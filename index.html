<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Spinning Square Demo</title>
  <style>
    /* Style the square */
    .square {
      width: 100px;
      height: 100px;
      background-color: dodgerblue;
      margin: 100px auto; /* center it */
      animation: spin 2s linear infinite; /* apply animation */
    }

    /* Define the spin animation */
    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="square"></div>
</body>
</html>
